version: "3"
name: nwc-periodic-payments

services:
  database:
    image: "postgres:latest"
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nwc-periodic-payments
    volumes:
      - ./.db/:/var/lib/postgresql/data/
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
