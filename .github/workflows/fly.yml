name: Fly Deploy
on:
  push:
    branches:
      - main
      - chore/sentry
jobs:
  sentry-cli:
    name: Setup Sentry CLI
    uses: mathieu-bour/setup-sentry-cli@v1
    with:
      version: latest # optional if 'latest'
      # url: https://sentry.yourcompany.com # optional if you are using https://sentry.io
      token: ${{ SECRETS.SENTRY_TOKEN }} # from GitHub secrets
      organization: getalby
      project: zapplanner
  deploy:
    name: Deploy app
    needs: sentry-cli
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-secret DATABASE_URL="${{ secrets.DATABASE_URL }}" --build-secret PRISMA_FIELD_ENCRYPTION_KEY="${{ secrets.PRISMA_FIELD_ENCRYPTION_KEY }}"
  inngest:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: curl
        uses: wei/curl@master
        with:
          args: -X PUT https://nwc-periodic-payments.fly.dev/api/inngest
